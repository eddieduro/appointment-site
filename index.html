<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Appointment | Project</title>
    <!-- LINKS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.1/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="hero">
      <h1 class="text-center">Appointment Booking!</h1>
    </div><!-- /.hero -->

    <div id="appointment-section">
      <div class="container jumbotron">
        <div class="col-md-4 col-md-offset-4 center-form">
          <div id="blank">
            <form action="display.html" method="GET">
              <div class="form-group">
                <label for="firstName">First</label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name">
                <label class="error" for="firstName" id="firstName_error">This field is required</label>
              </div>
              <div class="form-group">
                <label for="lastName">Last</label>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                <label class="error" for="lastName" id="lastName_error">This field is required</label>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="example@website.com">
                <label class="error" for="email" id="email_error">This field is required</label>
              </div>
              <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="date" id="date">
                <label class="error" for="date" id="date_error">This field is required</label>
              </div>
              <div class="form-group">
                <label for="time">Time</label>
                <input type="time" name="time" id="time">
                <label class="error" for="time" id="time_error">This field is required</label>
              </div><!-- /.form-group -->
              <button type="submit" class="btn btn-warning center-block">Book Now!</button>
            </form><!-- /form-->
          </div><!-- /#blank -->
        </div><!-- /.center-form -->
      </div><!-- /.jumbotron -->
    </div><!-- /.appointment -->

    <div id="confirmation">
      <h1 class="text-center">Congrats!</h1>
      <h3 class="text-center">Your appointment has been booked.</h3>
      <div class="container">

      </div>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/scripts.js">
    </script>
  </body>
</html>
